<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Debounce demo</h1>
    <input type="text" id="searchBox" />

    <script>
      const Debounce = (func, delay) => {
        let timeout;
        return function (...args) {
          clearTimeout(timeout);
          timeout = setTimeout(() => {
            func(...args);
          }, delay);
        };
      };

      const search = () => {
        console.log("debounce is calling after delay of last time called");
      };

      const optimise = Debounce(search, 1000);

      const inputField = document.getElementById("searchBox");
      inputField.addEventListener("input", optimise);
    </script>
  </body>
</html>
